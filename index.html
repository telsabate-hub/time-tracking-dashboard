<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <div>
      <img src="./images/image-jeremy.png" alt="Jeremy Robson's Profile Picture"/>
      <p>
        <span>Report for</span>
        <span>Jeremy Robson</span>
      </p>
    </div>
    <nav>
      <a href="#">Daily</a>
      <a href="#">Weekly</a>
      <a href="#">Monthly</a>
    </nav>
    <ul>
      <li>
        <span data-title="Work" class="category-title"></span>
        <span data-current="32" class="category-current-value"></span>
        <span data-previous="36" class="category-previous-value"></span>
      </li>
      <li>
        <span data-title="Play" class="category-title"></span>
        <span data-current="10" class="category-current-value"></span>
        <span data-previous="8" class="category-previous-value"></span>
      </li>
      <li>
        <span data-title="Study" class="category-title"></span>
        <span data-current="4" class="category-current-value"></span>
        <span data-previous="7" class="category-previous-value"></span>
      </li>
      <li>
        <span data-title="Exercise" class="category-title"></span>
        <span data-current="4" class="category-current-value"></span>
        <span data-previous="5" class="category-previous-value"></span>
      </li>
      <li>
        <span data-title="Social" class="category-title"></span>
        <span data-current="5" class="category-current-value"></span>
        <span data-previous="10" class="category-previous-value"></span>
      </li>
      <li>
        <span data-title="Self Care" class="category-title"></span>
        <span data-current="2" class="category-current-value"></span>
        <span data-previous="2" class="category-previous-value"></span>
      </li>
    </ul>
  </main>
</body>
</html>
